<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RLO CCTV Custom UI | Niknock HD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tablet" class="hidden">
    <div id="sidebar">
      <ul id="category-list">
        <!-- Categories dynamically populated -->
      </ul>
    </div>
    <div id="main-content">
      <div id="header">
        <h1 id="current-category">Select a Category</h1>
      </div>
      <div id="content">
        <ul id="position-list">
          <!-- Positions dynamically populated -->
        </ul>
      </div>
      <div id="footer">
        <button id="close-btn">Close</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
